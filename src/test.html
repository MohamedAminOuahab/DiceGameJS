<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <div class="player1-panel">
          <h2 id="player1-name">Player 1</h2>
          <p><span id="totalScore1">0</span></p>
          <p> <span id="temporaryScore1">0</span></p>
        </div>
      </div>
      <div class="col-6">
        <div class="player2-panel">
          <h2 id="player2-name">Player 2</h2>
          <p><span id="totalScore2">0</span></p>
          <p><span id="temporaryScore2">0</span></p>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <img src="../images/dice-1.jpg" alt="Dice" class="dice-img">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary roll-dice-btn">Roll Dice</button>
        <button class="btn btn-primary hold-btn">Hold</button>
        <button class="btn btn-primary new-game-btn">New Game</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
