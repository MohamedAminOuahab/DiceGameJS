<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- referencement -->
    <meta name="description" content="This game features 2 players on a single screen. Each player has a temporary score (ROUND) and a global score (GLOBAL). On each turn, the player's ROUND is initialized to 0, and they can roll a dice as many times as they want. The result of a roll is added to the ROUND score. 
    During their turn, the player can choose to:
    - Click on the 'Hold' option to transfer the ROUND points to the GLOBAL score. It will then be the other player's turn.
    - Roll the dice. If they get a 1, their ROUND score is lost, and it's the end of their turn.
    The first player to reach 100 points in the global score wins the game.">

    <meta name="keywords" content="jeu de dés, jeu de société, JavaScript, score temporaire, score global, lancer de dés, tour de jeu, Hold, joueur, gagner">
    <meta name="author" content="Ouahab mohamed">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
   <!-- fond du text -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>DiceGame - un jeux de des pour s'amuser </title>

<body>
    <div class="bg-li">
        <header>
            <div class="btn">
                <svg role="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle mt-2 red" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

                </svg>
                <p>NEW GAME</p>
            </div>
        </header>
        
        <main>
            <section class="d-flex justify-content-evenly">
                <h2>PLAYER 1 <span class="point"></span></h2>
                <div></div>
                <h2>PLAYER 2 <span class="point"></span></h2>
            </section>
            <section class="d-flex justify-content-evenly">
                <p class="score-tmp">0</p>
                <div>
                    <img src="../images/Dice-4.png" alt="des" width="50" height="50">
                </div>
                <p class="score-tmp">0</p>
            </section>
            <section class="d-flex justify-content-evenly  ">

                </div>

                <div>

                        <svg role="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat red" viewBox="0 0 16 16">

                          </svg>
                        <p>ROLL DICE</p>
                    </div>
                    
                    <div class="btn">
                        <svg role="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down red" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>

                        </svg>
                        <p>HOLD</p>
                    </div>
                </div>

                <div class="text-center bg-red">
                    <h3>CURRENT</h3>
                    <p>0</p>
                </div>
            </section>
        </main>
        
        <footer>

        </footer>
